<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="../static/bootstrap.min.css">
	<link rel="stylesheet" href="../static/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../static/bootstrap-colorpicker.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>
	<link rel="stylesheet" href="../static/main.css">
	<script src="../static/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
	<dir class="shade" style="display: none;"></dir>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Edison Bulb Controller</a>
				</div>
			</div>
		</nav>
		<div class="container">
			<!-- Example row of columns -->
			<div class="row col-xs-10 col-xs-offset-1" id="colorArray">
				{% for color in pixels %}<i class="fa fa-circle" index="{{loop.index -1}}" style="color:{{color}}"></i>{% endfor %}
			</div>
			
			<div class="row col-xs-10 col-xs-offset-1" id="brightness_control">
				<input type="range" min="0" max="255" value="10" class="slider" id="brightness_slider">
			</div>
			<div class="row" id="general_buttons">
				<button type="button" class="btn btn-danger btn-lg col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0" onclick="allOff()">All Bulbs Off</button>	
			</div>
		</div> <!-- /container -->
		<hr>
		<footer>
			<p>&copy; Alexander Grbach 2017</p>
		</footer>

	<script src="//code.jquery.com/jquery-3.2.1.js"></script>
	<script src="/static/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='bootstrap-colorpicker.js') }}"></script>

	<script type="text/javascript" src="/static/main.js"></script>

</body>
