<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="../static/bootstrap.min.css">
	<style>
		body {
			padding-top: 50px;
			padding-bottom: 20px;
		}
	</style>
	<link rel="stylesheet" href="../static/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../static/main.css">
	<script src="https://use.fontawesome.com/dbe5c305bb.js"></script>
	<script src="../static/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">

				<a class="navbar-brand" href="#">Edison Bulb Controller</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<!-- Example row of columns -->
		<div class="row" id="light_bar">
			<div class="col-xs-10 col-xs-offset-1">
				<h2>Welcome</h2>
				<p>Click on the lights below to toggle them on and off.</p>
			</div>
			<div class="col-xs-2 col-xs-offset-2 col-sm-1 col-sm-offset-2">
				<i id="lol" class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(0)"></i>
			</div>
			<div class="col-xs-2 col-sm-1">
				<i class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(1)"></i>
			</div>
			<div class="col-xs-2 col-sm-1">
				<i class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(2)"></i>
			</div>
			<div class="col-xs-2 col-sm-1">
				<i class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(3)"></i>
			</div>
			<div class="col-xs-2 col-xs-offset-2 col-sm-1 col-sm-offset-0">
				<i class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(4)"></i>
			</div>
			<div class="col-xs-2 col-sm-1">
				<i class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(5)"></i>
			</div>
			<div class="col-xs-2 col-sm-1">
				<i class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(6)"></i>
			</div>
			<div class="col-xs-2 col-sm-1">
				<i class="fa fa-lightbulb-o fa-5x fa-flip-vertical" aria-hidden="true" onclick="toggleBulb(7)"></i>
			</div>
		</div>
		<div class="row" id="general_buttons">
			<button type="button" class="btn btn-success btn-lg col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-2" onclick="allOn()">All Bulbs On</button>
			<button type="button" class="btn btn-danger btn-lg col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-0" onclick="allOff()">All Bulbs Off</button>	
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<h2>Preset Routines</h2>
				<p>Select a theme, a delay in the animation, and hit go!</p>
			</div>

			<div class="btn-group col-xs-10 col-xs-offset-1" id="filterDay" data-toggle="buttons">
				<label class="btn btn-info btn-lg active">
					<input type="radio" class="toggle" value="toggleRandomBulb">Toggle Random Bulb
				</label>
				<label class="btn btn-info btn-lg">
					<input type="radio" class="toggle" value="toggleRandomBulbs">Toggle Random Bulbs
				</label>
				<label class="btn btn-info btn-lg">
					<input type="radio" class="toggle" value="singleRandomBulb">Random Bulb
				</label>
<!-- 				<label class="btn btn-info btn-lg">
					<input type="radio" class="toggle" value="FlowRight">Flow Right
				</label>
				<label class="btn btn-info btn-lg">
					<input type="radio" class="toggle" value="FlowLeft">Flow Left
				</label> -->
				
			</div>

			<div class="input-group input-group-lg col-xs-10 col-xs-offset-1">
				<input id="secondsInput" type="number" min="1" class="form-control" value="1">
				<span class="input-group-addon">
					<select id="secondsModifier" class=selectpicker>
						<option value="1">Seconds</option>
						<option value="60">Minutes</option>
						<option value="3600">Hours</option>
						<option value="86400">Days</option>
					</select>
				</span>
				<span class="input-group-btn">
					<button class="btn btn-secondary" type="button" onclick="setRoutine()">GO!</button>
				</span>
			</div>
		</div>


		<hr>
		<footer>
			<p>&copy; Alexander Grbach 2017</p>
		</footer>
	</div> <!-- /container -->
	<script src="../static/jquery-1.11.2.min.js"></script>
	<script src="../static/bootstrap.min.js"></script>
	<script src="../static/main.js"></script>

</body>
</html>
